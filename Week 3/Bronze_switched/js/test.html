<!DOCTYPE html>

<!--Mobile Interfaces and Usability-->

<html>
<head>
	<title>Add Item to Form</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="special occasion, reminder" />
    <meta name="description" content="special occasion reminder app" />
    <meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta name="author" content="Michele Laramore" />
    
      <!--JQuery UI styles-->
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"></script>
    	
    <!--Stylesheets-->
    <link rel="stylesheet" href="themes/purple.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" /> 
    <link href="css/style.css" rel="stylesheet" type="text/css">	
	<!--Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">

	<!--JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.63175.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=3.0.1"></script>
	<script type="text/javascript" src="js/infinite-rotator.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    

</head>
<body>

<div data-role="page" id="additem" data-add-back-btn="true">

	<div data-role="header" data-position="fixed">
		<h1>Add Item</h1>
	</div>
    
    <div data-role="content">
 
    <form action="" id="additemform">
     <div data-role="fieldcontain">
    	<p id="req">* The following form items are required</p>
    </div>
    		<div data-role="fieldcontain">
     		<label for ="fname"><span class="red">*</span>First Name:</label>
            <input type ="text" id="fname" placeholder="Recipient's First Name" class="required"/>
        </div>

        <div data-role="fieldcontain">    
               <label for="lname"><span class="red">*</span>Last Name:</label> 
               <input type ="text" name="lname" id="lname" placeholder ="Recipient's Last Name" class="required" />
        </div>
                
        <div data-role="fieldcontain">
               <label for="email">Email:</label> 
               <input type ="text" name="email" placeholder = "abc@domain.com" id="email" class="email" />
        </div>

        <div data-role="fieldcontain">
               <label for="telephone">Telephone Number:</label>
               <input type ="text" name="telephone" id="telephone" placeholder="xxx-xxx-xxxx" />
        </div>

         <div data-role="fieldcontain">     
               <label for="address"><span class="red">*</span>Street Address:</label> 
               <input type ="text" name="address" id="address" class="required"/>           
         </div>
		
        <div data-role="fieldcontain">	
               <label for="city"><span class="red">*</span>City:</label> 
               <input type ="text" name="city" id="city" class="required"/>
        </div>
          
        <div data-role="fieldcontain">
			<label for ="State"><span class="red">*</span>State:</label>
            <select name="state" id="state" class="required">
            	<option data ="true">Please select a State</option>
            			<option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
              </select>
        </div>       
                
       <div data-role="fieldcontain">	
                <label for="zip"><span class="red">*</span>Zip Code:</label>
                <input type ="text" name ="zip" id="zip" pattern="[0-9]*" class="required">
       </div>

        
        <div data-role="fieldcontain">
			<label for ="spOccasion"><span class="red">*</span>Special Occasion:</label>
            <select name="occasion" id="occasion" class="required">
            	<option data ="true">Please select an Occasion</option>
                <option value="Birthday">Birthday</option>
                <option value="Anniversary">Anniversary</option>
				<option value="Graduation">Graduation</option>
                <option value="Christmas">Christmas</option>
				<option value="Shower">Baby Shower</option>
            </select>
         </div>


		<div data-role="fieldcontain">
   		<input type="date" name="date" id="date" value=""  class="required" placeholder="MM-DD-YYYY"/>	
        </div>

           <div data-role="fieldcontain">
          		<fieldset data-role="controlgroup">
                	<legend><span class="red">*</span>What sex?</legend> 

               		 <input type="radio" name="sex" id="Male" class="required">
               		 <label for="Male">Male</label>

               		<input type="radio" name="sex"  id="Female">
               		<label for="Female">Female</label>
                </fieldset>
           </div>
          
           <div data-role="fieldcontain">	
            	<label for="maxSpend">How much to spend:</label>
                <input type="range" name="maxSpend" id="maxSpend" value="10" min="10" max="100" />
          </div>

            <div data-role="fieldcontain">	
               	<label for="comments">What gift are you giving them?:</label> 
                <textarea placeholder="Type your gift here"></textarea>
            </div>
            
            <div data-role="fieldcontain">	  	
                
               <input type="submit" id="addToStorage" value="Add Item" data-theme="a"/>

			</div>
            
           <div id="reset">	
            <a href="#" onClick="reset()"/>Reset</a>
           </div> 
           <a href="#additemerrors" id="aierrorslink" data-rel="dialog" data-transition="pop">Open Errors</a>
    </form>
    </div>
</div>

<div data-role="dialog" id="additemerrors">

	<div data-role="header" data-position="fixed">
		<h1>Missing Fields</h1>
	</div>
    
    <div data-role="content">
    	<ul>
        	<li>Test</li>
        </ul>
    </div>
</div>

<!--Javascript sources-->
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/Sample-main.js"></script>

</body>
